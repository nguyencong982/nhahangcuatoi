name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # THÊM BƯỚC NÀY: Cài đặt Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18' # Đảm bảo Node.js hoạt động ổn định

      # BƯỚC MỚI 1: Cài đặt Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # BƯỚC MỚI 2: Lấy các phụ thuộc của Flutter
      # Thêm cờ `--no-example` và `--force` để giải quyết lỗi pub get/SDK
      - run: flutter pub get --no-example --force

      # BƯỚC BUILD (Đã có, giờ sẽ chạy được)
      - run: flutter build web --release
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TIK_CLONE_F03B1 }}
          channelId: live
          projectId: tik-clone-f03b1
